<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Joe's Hotdog Stand!</h1>
    <p>You can order combinations of hot dogs for $3.25, french fries for $2.00, and drinks for $1.50.</p>
    <p>* There is a 10% discount if you make at least $20 in purchases. *</p>
    <script language="javascript">
        hot_dogs = parseInt(prompt("How many orders of Hotdog would you like?"));
        french_fries = parseInt(prompt("How many orders of French Fries would you like?"));
        drinks = parseInt(prompt("How many drinks would you like?"));
        
        quantity = hot_dogs + french_fries + drinks;
        
        cost_hot_dogs = hot_dogs * 3.25;
        cost_hot_dogs = cost_hot_dogs.toFixed(2);
        cost_french_fries = french_fries * 2.00;
        cost_french_fries = cost_french_fries.toFixed(2);
        cost_drinks = drinks * 1.50;
        cost_drinks = cost_drinks.toFixed(2);

        subtotal = (hot_dogs*3.25) + (french_fries*2.00) + (drinks*1.50)
        subtotal = subtotal.toFixed(2);
    
        if(subtotal>=20){
            discount = (subtotal*0.1);
        }
        else{
            discount = 0;
        }
        discount = discount.toFixed(2);
    
        tax = (subtotal - discount)*0.0625
        tax = tax.toFixed(2);
    
        total = parseFloat(subtotal) - parseFloat(discount) + parseFloat(tax);
        total = total.toFixed(2);
    
        document.write('<div class="row">')
        document.write('<div class="column">', "<h3>Order Summary</h3>")
        document.write(hot_dogs, " Hot dogs Ordered ", "<br>", 
        french_fries, " French Fries Ordered ", "<br>", drinks, " Drinks Ordereed ", "<br>");
        document.write(quantity, " Quantity Ordered ", "<br>");
        document.write("<br>", "Subtotal", "<br>", "Discount (-)", "<br>", "Tax (+6.25%)", "<br>", "Total")
        document.write('</div>')
        document.write('<div class="column">', '<h3>Order Cost</h3>')
        document.write(cost_hot_dogs, "<br>", cost_french_fries, "<br>", cost_drinks, "<br>");
        document.write("-----------------", "<br>", "<br>");
        document.write(subtotal, "<br>", discount, "<br>", tax, "<br>", total);
        document.write('</div>')
        document.write('</div>')
    
    </script>
</body>
</html>
